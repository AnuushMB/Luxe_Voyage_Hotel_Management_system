<div class="flex flex-wrap mt-6">
    <div class="w-full md:w-1/4 p-4 bg-white shadow-md rounded-lg border border-gray-200">
      <h3 class="text-2xl font-semibold mb-4">Filters</h3>
      <h4 class="text-lg font-medium mb-2">Services</h4>
      <div class="flex flex-wrap mb-4">
        <div class="w-1/2">
          <label class="block mb-2">Pool</label>
          <label class="block mb-2">Free Breakfast</label>
          <label class="block mb-2">Tour Package</label>
        </div>
        <div class="w-1/2">
          <input type="checkbox" name="services" class="mt-1 block">
          <input type="checkbox" name="services" class="mt-3 block">
          <input type="checkbox" name="services" class="mt-3 block">
        </div>
      </div>
      <h4 class="text-lg font-medium mb-2">Locations</h4>
      <div class="flex flex-wrap">
        <div class="w-1/2">
          <label class="block mb-2">Bangalore</label>
          <label class="block mb-2">Delhi</label>
          <label class="block mb-2">Kolkata</label>
        </div>
      </div>
    </div>
  
    <div class="w-full md:w-3/4 p-4">
      <div *ngFor="let hotel of hotels" class="bg-white shadow-lg rounded-lg overflow-hidden mb-6">
        <div class="flex flex-wrap items-center" [attr.data-price]="hotel.price">
          <div class="w-full md:w-1/3">
            <img [src]="hotel.image" alt="" class="w-full h-48 object-cover">
          </div>
          <div class="w-full md:w-2/3 p-4">
            <div class="flex justify-between items-start">
              <div>
                <h2 class="text-2xl font-bold mb-1">{{hotel.name}}</h2>
                <span class="text-sm text-red-600 font-medium mb-2 block">Limited Time Offer</span>
                <p class="text-gray-500 text-sm">{{hotel.location}}</p>
              </div>
              <div>
                <h2 class="text-xl font-bold text-gray-800">&#x20B9;{{hotel.price}}</h2>
              </div>
            </div>
            <p class="text-gray-600 mt-4">{{hotel.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
