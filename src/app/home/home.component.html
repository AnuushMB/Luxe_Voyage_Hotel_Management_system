<section class="home h-screen bg-cover bg-center text-white relative" style="background-image: url('/assets/edvin-johansson-rlwE8f8anOc-unsplash.jpg');" id="home">
  <div class="container mx-auto flex flex-col justify-center items-center h-full text-center">
    <!-- Heading and Subtitle -->
    <h1 class="text-6xl md:text-8xl font-bold mb-4 font-lobster">Make Memories</h1>
    <p class="text-lg md:text-2xl mb-12">Discover the place where you have fun & enjoy a lot</p>

    <!-- Form for Check Availability -->
    <form action="/rooms" class="w-full max-w-4xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4 bg-white p-6 rounded-lg shadow-lg bg-opacity-90">
        <!-- Check-IN -->
        <div class="box">
          <label for="checkin" class="block text-gray-700 font-semibold">Check-IN</label>
          <input id="checkin" type="date" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="dd-mm-yyyy" required />
        </div>

        <!-- CHECK-OUT -->
        <div class="box">
          <label for="checkout" class="block text-gray-700 font-semibold">CHECK-OUT</label>
          <input id="checkout" type="date" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="dd-mm-yyyy" required />
        </div>

        <!-- Adults -->
        <div class="box">
          <label class="block text-gray-700 font-semibold">ADULTS</label>
          <input type="number" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="1" min="1" value="1" required />
        </div>

        <!-- Children -->
        <div class="box">
          <label class="block text-gray-700 font-semibold">CHILDREN</label>
          <input type="number" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="0" min="0" value="0" required />
        </div>

        <!-- Location -->
        <div class="box">
          <label class="block text-gray-700 font-semibold">LOCATION</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Bangalore" />
        </div>

        <!-- Check Availability Button -->
        <div class="box flex justify-center items-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full flex items-center space-x-2 hover:bg-blue-700 transition duration-200 w-full h-full">
            <span>Check Availability</span>
            <i class="fas fa-arrow-circle-right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
